<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Grid 1</title>
	<style>
		.grid1{
			display: grid;
			grid-template-columns: auto auto auto auto;
			grid-template-rows: auto auto auto auto;
			/*
			column-gap: 10%;
			row-gap: 100px;
			*/
			gap : 100px 10%;
		}
		.grid1 div{
			height : 100px;
			width : 100px;
			background-color: orange;
			border : solid;
			align-content: center;
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="grid1">
		<div>
			Element 1
		</div>
		<div>
			Element 2
		</div>
		<div>
			Element 3
		</div>
		<div>
			Element 4
		</div>
		<div>
			Element 5
		</div>
		<div>
			Element 6
		</div>
		<div>
			Element 7
		</div>
		<div>
			Element 8
		</div>
		<div>
			Element 9
		</div>
		<div>
			Element 10
		</div>

	</div>

</body>
</html>
