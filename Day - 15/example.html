<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Responsive Home Page</title>
	<style>
		@media (min-width:1200px){
			.a{
				background-color: lightblue;
				width : 100%;
				padding : 20px;
				display: grid;
				grid-template-columns:10% 10% 10% 48% 10% auto ;
			}
			.a div{
				background-color: black;
				color : white;
				font-weight : bold;
				border : solid;
				border-color: white;
				padding : 10px;
				width : 100px;
				border-radius: 30px;
				text-align: center;
			}
			.ab{
				position: relative;
				top : -20px;
			}
			.ac{
				position: relative;
				top : 20px;
				left : -82%;
			}
		}
		@media (max-width:1200px) and (min-width:600px){
			.a{
				background-color: lightblue;
				width : 100%;
				padding : 20px;
				display: grid;
				grid-template-columns:14% 14% 43% 14% auto;
			}
			.a div{
				background-color: black;
				color : white;
				font-weight : bold;
				border : solid;
				border-color: white;
				padding : 10px;
				width : 100px;
				border-radius: 30px;
				text-align: center;
			}
			.aa{
				display: none;
			}
		}
		@media (max-width:600px){
			.a{
				background-color: lightblue;
				width : 100%;
				padding : 20px;
				display: grid;
				grid-template-columns:auto auto auto auto; 
				position: absolute;
				bottom : 5px;
				border-radius: 30px;
				border-bottom-left-radius: 0px;
				border-bottom-right-radius: 0px ;
				box-shadow: 0px 0px 10px darkblue;
			}
			.a div{
				background-color: black;
				color : white;
				font-weight : bold;
				border : solid;
				border-color: white;
				padding : 10px;
				width : 80px;
				border-radius: 30px;
				text-align: center;
			}
			.ab{
				display : none;
			}
			.ac{
				display: none;
			}
		}
	</style>
</head>
<body>
	<div class="a">
		<div>
			Home
		</div>
		<div>
			Movies
		</div>
		<div>
			Music
		</div>
		<div class="aa">
			Play
		</div>
		<div class="ab">
			signup
		</div>
		<div class="ac">
			Login
		</div>
	</div>

</body>
</html>
