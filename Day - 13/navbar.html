<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Navigation bar</title>
	<style>
		li{
			display: inline;
			background-color: lightgreen;
			padding : 10px;
			border-radius: 20px;
			margin-left :30px;
		}
		ul{
			float: right;
		}
	</style>
</head>
<body>
	<ul>
		<li><a href="#">Home</a></li>
		<li><a href="#">Login</a></li>
		<li><a href="#">Register</a></li>
		<li><a href="#">Contact Us</a></li>
	</ul>
</body>
</html>
