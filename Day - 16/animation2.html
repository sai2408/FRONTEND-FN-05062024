<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Animation 2</title>
	<style>
		div{
			position: relative;
			background-color: lightblue;
			height : 100px;
			width : 100px;
			border :solid;
			border-color: orange ;
			border-radius: 50px;
			box-shadow: 0px 0px 10px orange;
			animation-name: move;
			animation-delay: 1s;
			animation-duration: 5s;
			animation-iteration-count: infinite;
		}
		@keyframes move{
		0%{
			right : -90%;
			top : 0px;
			background-color: orange;
			border-color:black;
			box-shadow: 0px 0px 10px orange;
		}
		25%{
			right : -90%;
			top : 0px;
			background-color: darkorange;
			border-color:black;
			box-shadow: 0px 0px 15px darkorange;
		}
		50%{
			right : -90%;
			top : 500px;
			background-color: darkorange;
			border-color:black;
			box-shadow: 0px 0px 15px darkorange;
		}
		75%{
			right : 0%;
			top : 500px;
			background-color: orange;
			border-color:black;
			box-shadow: 0px 0px 10px orange;
		}
		100%{
			right : 0%;
			top : 0px;
			background-color: lightgray;
			border-color: black;
			box-shadow : 0px 0px 10px black;
		}
		
	</style>
</head>
<body>
	<div></div>
</body>
</html>
