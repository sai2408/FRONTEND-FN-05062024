<!doctype html>
<html>
	<head>
		<title>Register</title>
	</head>
	<body bgcolor="lightblue">
		<fieldset>
			<legend><h2>Register Page</h2></legend>
		<form action="blog.html" method="post" target="_blank">
		<table border="1" align="center" bgcolor="lightgreen" cellspacing="0" cellpadding="10px">
			<caption><h3>Register</h3></caption>
			<tr align="center">
				<td>
					<label for="name"><h3>Name : </h3></label>
				</td>
				<td>
					<input type="text" id="name" required>
				</td>
			</tr>
			<tr align="center">
				<td>
					<label for="email"><h3>Email : </h3></label>
				</td>
				<td>
					<input type="email" id="email">
				</td>
			</tr>
			<tr align="center">
				<td rowspan="2">
					<label for="gender"><h3>Gender : </h3></label>
				</td>
				<td>
					<input type="radio" id="gender" name="gender" value="Male">
					<label for="gender">Male</label>
				</td>
			</tr>
			<tr align="center">
				<td>
					<input type="radio" id="gender" name="gender" value="Female">
					<label for="gender">Female</label>
				</td>
			</tr>
			<tr>
				<td>
					<button type="submit"><h4>Submit Form</h4></button>
				</td>
				<td align="center">
					<input type="reset">
				</td>
			</tr>
		</table>
		</form>
		<br>
		</fieldset>
	</body>
</html>
