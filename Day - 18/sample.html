<html>
    <head>
        <title>Sample </title>
        <script>
            //Var
            var a = 10;
            console.log(a);
            a = 100;
            console.log(a);
            var a = 1000;
            console.log(a);
            //Let
            let b = 20;
            console.log(b);
            b = 200;
            console.log(b);
            //let b = 2000;
            //Const
            const x = 30;
            console.log(x);
            x = 300;
        </script>
    </head>
    <body>
        Hello World
    </body>
</html>
