<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ordered Lists</title>
</head>
<body>
	<h1 align="center">Ordered Lists</h1>
	<h2>Type - 1</h2>
	<ol>
		<li>Apple</li>
		<li>Banana</li>
		<li>cherry</li>
	</ol>
	<h2>Type - 2</h2>
	<ol type="a">
		<li>Apple</li>
		<li>Banana</li>
		<li>cherry</li>
	</ol>
	<h2>Type - 3</h2>
	<ol type="A">
		<li>Apple</li>
		<li>Banana</li>
		<li>cherry</li>
	</ol>
	<h2>Type - 4</h2>
	<ol type="I">
		<li>Apple</li>
		<li>Banana</li>
		<li>cherry</li>
	</ol>
	<h2>Type - 5</h2>
	<ol type="i">
		<li>Apple</li>
		<li>Banana</li>
		<li>cherry</li>
	</ol>
</body>
</html>
