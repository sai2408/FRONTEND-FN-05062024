<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pseudo element 5</title>
	<style>
		h1::before{
			content: "abc ";
		}
		p::before{
			content: url("https://media.licdn.com/dms/image/C510BAQE2dFd6hMRZmw/company-logo_200_200/0/1630626957056/codegnan_logo?e=2147483647&v=beta&t=eEFGgEPbORO78QyU5tY1pNmav9yjfjzNcTx5SpsShvI");
		}
		h2::after{
			content: " 1";
		}

	</style>
</head>
<body>
	<h1>Heading 1</h1>
	<p>Paragraph 1</p>
	<h1>Heading 2</h1>
	<p>Paragraph 2</p>
	<h1>Heading 3</h1>
	<h2>Heading 4</h2>
	<p>Hello How are you</p>
	<h2>Heqadings</h2>
</body>
</html>
