<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pseudo element</title>
	<style>
		::marker{
			color: red;
		}
		::marker{
			color: green;
		}
	</style>
</head>
<body>
	<ul>
		<li>Apple</li>
		<li>Banana</li>
		<li>Cherry</li>
	</ul>
	<br>
	<ol>
		<li>Apple</li>
		<li>Banana</li>
		<li>Cherry</li>
	</ol>
</body>
</html>
