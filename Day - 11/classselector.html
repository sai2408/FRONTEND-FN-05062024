<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Element Selector</title>
	<style>
		h1{
			text-align: center;
			color: blueviolet;
		}
		h3{
			text-align: center;
			color: darkred;
		}
		#sai{
			text-align: center;
			color: darkblue;
		}
		.abc{
			background-color: lightgrey;
		}
		.xyz{
			background-color: lightpink;
		}
		.mno{
			background-color: lightgreen;
		}
		.clr{
			background-color: lightseagreen;
		}
	</style>
</head>
<body>
	<div class="abc">
		<h1>Shopping Cart</h1>
	</div>
	<br>
	<div class="xyz">
		<table border="2" align="center" widht="100%" cellpadding="30px" >
			<tr>
				<td class="clr">
					<h3>Kitchen Products</h3>
				</td>
				<td class="clr">
					<h3>Toys</h3>
				</td>
			</tr>
		</table>
	</div>
	<br>
	<div class="mno">
		<h3 id="sai">&copy; Copyrights Reserved</h3>
	</div>
</body>
</html>
