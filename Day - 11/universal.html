<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Universal Selector</title>
	<style>
		*{
			text-align: center;
			color: blue;
		}
		.x{
			text-align: center;
			color: red;
		}
	</style>
</head>
<body>
	<h1>Heading</h1>
	<p>Paragraph 1</p>
	<h5>&copy; Copy Rights Reserved</h5>
	<h4 class="x">Hello</h4>
</body>
</html>
