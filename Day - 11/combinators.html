<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Combinators</title>
	<style>
		div ~ p{
			background-color: lightgreen;
		}
	</style>
</head>
<body>
	<h1>Heading</h1>
	<div> 
		<p>Paragraph 1</p>
		<p>Paragraph 2</p>
		<section>
			<p>Pragraph 3</p>
			<p>Pragraph 4</p>
		</section>
		<p>Pragraph 5</p>
		<p>Pragraph 7</p>
	</div>
	<p>Pragraph 8</p>
	<p>Pragraph 9</p>
	<div> 
		<p>Paragraph 10</p>
		<p>Paragraph 11</p>
		<section>
			<p>Pragraph 12</p>
			<p>Pragraph 13</p>
		</section>
		<p>Pragraph 14</p>
		<p>Pragraph 15</p>
	</div>
	<p>Pragraph 16</p>
	<p>Pragraph 17</p>
</body>
</html>
